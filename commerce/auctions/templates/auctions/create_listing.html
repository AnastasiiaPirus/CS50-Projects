{% extends "auctions/layout.html" %}

{% block body %}
<form action="/create_listing" method="post">
    {% csrf_token %}
    <div><label for="title">Title</label>
    <input type="text" placeholder="Title" name="title"></div>
    <div>
    <textarea placeholder="Description" name="description"></textarea></div>
    <div><label for="starting_bid">Starting bid</label>
    <input type="number" name="starting_bid"></div>
    <div><label for="image_url">Image URL</label>
    <input type="text" placeholder="URL" name="image_url"></div>
    <div><label for="categories">Choose a category:</label>
    <select name="category" id="category">
        {%for category in categories%}
        <option value="{{category}}">{{category}}</option>
        {%endfor%}
    </select></div>
    <button type="submit">Create listing</button>
</form>

{% endblock %}

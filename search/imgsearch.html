<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search</title>
</head>

<body>
    <nav>
        <a href="index.html">Google Search</a>
        <a href="advsearch.html">Advanced Search</a>
    </nav>
    <div class="picture_div">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <p>images</p>

    </div>
    <form class="bigsearch" action="http://images.google.com/images">
        <div class="input-wrapper">
            <input type="text" class="searchbar" name="q">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="microphone"
                id="microphone">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_Magnifying_Glass.svg" alt="lens"
                id="lens">
        </div>
        <br>
        <input type="submit" class="btn" value="Picture Search">

</body>

</html>

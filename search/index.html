<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <nav>
        <a href="imgsearch.html">Image Search</a>
        <a href="advsearch.html">Advanced Search</a>
    </nav>
    <div class="picture_div">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <form class="bigsearch" action="https://www.google.com/search">
        <div class="input-wrapper">
            <input type="text" class="searchbar" name="q">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="microphone"
                id="microphone">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_Magnifying_Glass.svg" alt="lens"
                id="lens">
        </div>

        <br>
        <input type="submit" class="btn" value="Google Search">
        <input type="submit" name="btnI" class="btn" value="I'm Feeling Lucky">

    </form>
</body>

</html>
